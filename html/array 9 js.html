<!DOCTYPE html>

<head>

<body>
    <script>
        var a=[11,10,2,23,76];
        var sum=0;
        for(i=0;i<a.length;i++)
        {
            sum=parseInt(sum+a[i])/(a.length);
        }
        document.write(sum);
    </script>
