<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var i=1;
     for(i=1;i<=5;i++)
     {
     if(i!=3)
     {
        document.write(i+" "+i);
     }
     else
     {
        document.write(i+" "+" "+i+" "+i);   
     }
     document.write("<br>");
     }
     
    </script>
</body>
</html>
