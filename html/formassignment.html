<!DOCTYPE html>
<html >
<head>
    <title>student form</title>
</head>
<body>
    
    <fieldset>
        <legend>Student application form</legend>
    <form >
        <h1>Appplication Form</h1><br>
        <br>
        <br>
        <label >First name:</label>
        <input type="text">
        <label >Last name:</label>
        <input type="text"><br><br>
        <label>Date of birth:</label>
        <input type="date">
        <label>Age:</label>
        <input type="age"><br><br>
        <label>Gender:</label>
        <select>
        <option>male</option>
        <option>female</option>
        <option>other</option>
        </select>
        <label>Email address:</label>
        <input type="email"><br><br>
        <label>Positions Available:</label>
        <input type="radio">Junior Developer
        <input type="radio">Mid-level Developer
        <input type="radio">Senior Developer
        <br><br>
        <label>Programming Languages:</label>
        <input type="checkbox">Java
        <input type="checkbox">JavaScript
        <input type="checkbox">Python
        <br><br>
        <label>Password:</label>
        <input type="password">
        <label>Confirm Password:</label>
        <input type="password">
        <br><br>
        <input type="submit">
        <input type="reset">


    </form>
    </fieldset>
</body>
</html>
