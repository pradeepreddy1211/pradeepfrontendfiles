<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=5;
        while(i>=1)
        {   
            var j=5;
            while(j>=i)
            {
                document.write(i)
                j--;
            }
            i--;
            document.write("<br>");
        }
    </script>
</body>
</html>
