<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        even=0;
        odd=0;
        var a=[12,43,54,78,11,9,17];
        for(i=0;i<a.length;i++)
        {
            if(a[i]%2==0)
            {
             even=even+1;
            }
            else{
                odd=odd+1;
            }
        }
        document.write("even"+"="+even+"<br>");
        document.write("odd"+"="+odd);
    </script>
</body>
</html>
