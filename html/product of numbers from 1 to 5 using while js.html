<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        product=1;
        while(i<=5)
        {
            product=product*i;
            i++;
        }
        document.write(product);
    </script>
</body>
</html>
