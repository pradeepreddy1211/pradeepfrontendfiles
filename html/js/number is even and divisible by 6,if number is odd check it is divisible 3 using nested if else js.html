<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=3;
        if(n%2==0)
        {
            if(n%6==0)
            {
            document.write("even and divisible by 6");
            }
            else
            {
            document.write("even and not divisible by 6");
            }
        }
        else
        {
            if(n%3==0)
            {
            document.write("odd and divisible by 3");
            }
            else
            {
            document.write("odd and not divisible by 3");
            }
        }
    </script>
</head>

</body>
</html>
