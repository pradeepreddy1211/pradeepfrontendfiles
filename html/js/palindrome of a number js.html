<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        var n=parseInt(121);
        var f=parseInt(n%10);
        var m=parseInt((n%100)/10);
        var l=parseInt(n/100);
        var rev=f*100+m*10+l;
        n==rev?document.write('it is palindrome'):document.write('it is not a palindrome number');
</script>
