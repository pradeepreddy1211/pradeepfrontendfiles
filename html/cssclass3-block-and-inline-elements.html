<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    .block-element{
        display: block;
        background-color: rgb(98,148,167);

    }
    .inline-element{
        display: inline;
        background-color: lightgreen;
    }
    .inline-block-element{
        display: inline-block;
        background-color: lightcoral;
        width: 100px;
        height: 50px;
    }

</style>
<body>
    <span class="block-element">This span is now a block element.</span>
    <div class="inline-element">This div is now an inline element.</div>
    <span class="inline-block-element">This span is now an inline-block element.</span>
    
</body>
</html>
