<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #square{
        width:100px;
        height:100px;
        background-color: green;
       }
       #circle{
        width:100px;
        height:100px;
        background-color:red;
        border-radius: 50%;
       }
       #rectangle{
        width:400px;
        height:200px;
        background-color: yellow;
       }
       #ellipse{
        width:400px;
        height:200px;
        border-radius: 200px/100px;
        background-color: chocolate;
       }
    </style>
</head>
<body>
    <div id="square"></div><!--sqaure-->
    <div id="circle"></div><!--crcle-->
    <div id="rectangle"></div><!--rectangle-->
    <div id="ellipse"></div><!--ellipse-->
</body>
</html>
