<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=2;
        sum=0;
        while(i<=30)
        {
            sum=sum+i**2;
            i=i+2;
        }
        document.write(sum);
    </script>
</body>
</html>
