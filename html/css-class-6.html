<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*tag selector*/
    h1{
        color: aquamarine;
    }
    /*class selector*/
    .rcb{
        color: blueviolet;
        background-color: brown;
    }
    /* id selector*/
    #srh{
        color: hotpink;
    }
    /*group selector*/
    h1,.rcb,#srh{
        font-size: 30px;
    }
    /*universal selector*/
    *{
        margin: 0px;
        padding: 0px;
    }
    /* tag with attribute selector*/
    input[type="text"]{
        color: aqua;
        border-radius: 20px;
    }
    a[href="https://www.google.co.in/"]{
        background-color: brown;
    }
    img[src="images/image.jpg"]{
         height: 150px;
         width: 200px;
    }


</style>
<body>
    <h1>heloo sai welcome</h1><br>
    <div class="rcb">div class</div><br>
    <div id="srh">div id</div><br>
    <input type="text"><br>
    <a href="https://www.google.co.in/">click here for google</a><br>
    <img src="images/image.jpg">  
</body>
</html>
