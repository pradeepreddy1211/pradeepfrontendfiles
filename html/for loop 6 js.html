<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        var y=1;
        document.write(x);
        document.write(y);
        for(i=1;i<=6;i++)
        {   
            r=x+y;
            document.write(r);
            x=y;
            y=r;
        }
    </script>
</body>
</html>
