<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var n=12345;
         sum=0;
        for(var i=1;n!=0;i++)
        {
            sum=sum+n%10; 
            n=parseInt(n/10); 
        
        }
        document.write(sum);
    </script>
</body>
